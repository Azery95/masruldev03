<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <style>
      body {
        background: rgb(22, 76, 255);
        background: linear-gradient(90deg, rgba(22, 76, 255, 1) 50%, rgba(0, 126, 228, 1) 100%);
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row d-flex justify-content-center mt-2">
          <div class="col-md-8 my-5">
            <div class="card rounded-5">
              <img
                src="img/profile.png"
                class="img-fluid rounded mx-auto d-block w-25 mt-5"
                alt="..."
              />
              <p class="h4 text-center fw-semibold pt-2">MASRUL</p>
              <p class="text-center fw-light">
                5th semester student majoring in informatics management, multimedia engineering
                study program with internship experience as IT Support. Has good programming basics.
              </p>

              <p class="h4 text-center fw-semibold mt-5">My Skills</p>
              <ul class="list-inline my-3 h1 text-center">
                <li class="list-inline-item">
                  <i class="fa-brands fa-html5"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fa-brands fa-js"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fa-brands fa-css3"></i>
                </li>
                <li class="list-inline-item">
                  <i class="fa-brands fa-bootstrap"></i>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/258ac88af5.js" crossorigin="anonymous"></script>
  </body>
</html>
